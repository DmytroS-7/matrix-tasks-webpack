<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrix-tasks-webpack</title>
  </head>
  <body>
    <!-- <i class="fas fa-trash"></i> -->
    <div class="container-fluid lists-container">
      <div class="row">
        <div class="col-6" id="importantAndUrgent">
          <div class="row h-10 header-background">
            <div class="col-12">
              <h5>Важные и Срочные</h5>
            </div>
          </div>

          <div class="row h-75">
            <div class="col-6">
              <h6>TODO</h6>
              <ul class="todoList">
                <!-- <li>
                  <input type="checkbox" /> Task 1 <i class="fas fa-trash"></i>
                </li> -->
              </ul>
            </div>
            <div class="col-6">
              <h6>Done</h6>
              <ul class="done-list"></ul>
            </div>
          </div>
          <div class="row h-15">
            <div class="col-8">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control new-task-input"
                  placeholder="Add new task"
                />
              </div>
            </div>
            <div class="col-4">
              <button class="btn btn-secondary btn-block">Add</button>
            </div>
          </div>
        </div>

                  placeholder="Add new task"
                />
              </div>
            </div>
            <div class="col-4">
              <button class="btn btn-secondary btn-block">Add</button>
            </div>
          </div>
        </div>
      </div>

          </div>

            <div class="col-8">
              <div class="form-group">
                <input
                  type="text"

            <div class="col-4">

        </div>
